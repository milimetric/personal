<!DOCTYPE HTML>
<html> 
	<head>
		<!-- to correct the unsightly Flash of Unstyled Content. http://www.bluerobot.com/web/css/fouc.asp -->
		<script type="text/javascript"></script>

		<link title="Le Frog" rel="stylesheet" href="/css/le-frog/jquery-ui-1.8.21.custom.css" ></link>

		<link rel="stylesheet" href="/css/zeroThirtySixty.css" ></link>
		<title>Zero Thirty Sixty</title>
	</head>
	<body>
		<div id="addLearnableButton" class="ui-icon ui-icon-plusthick">
		</div>
		<div>
			<div id="zeroThirty">
				<h2>Zero to Thirty <span></span></h2>
				<div class="learnables" data-bind="template: {name: 'learnableTemplate', foreach: learnables}">
				</div>
			</div>
			<div id="thirtySixty">
				<h2>Thirty to Sixty <span></span></h2>
				<div class="learnables" data-bind="template: {name: 'learnableTemplate', foreach: learnables}">
				</div>
			</div>
		</div>

		<div id="addLearnableDialog" title="Add Something You Can Learn">
		</div>
	</body>

	<script type="text/html" id="learnableTemplate">
		<div>
			<img data-bind="attr: {src: imageUri, class: key, alt: imageUri}"/>
			<input type="hidden" name="learnableKey" data-bind="value: key"/>
			<input type="hidden" name="key"/>
		</div>
	</script>

	<script type="text/html" id="addLearnableDialogContents">
		<form action="/add" method="post" class="async">
			<label>
				Image of Something (not dirty)
				<input type="url" name="imageUri" class="required" placeholder="Image URL"/>
			</label>
			<input type="submit" value="Add"/>
		</form>
	</script>

	<script src="/js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="/js/jquery-ui-1.8.21.custom.min.js" type="text/javascript"></script>
	<script src="/js/knockout-2.1.0.js" type="text/javascript"></script>
	<script src="/js/zeroThirtySixty.js" type="text/javascript"></script>
</html>
