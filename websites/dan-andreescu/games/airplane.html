{% extends "../index.html" %}
{% block title %}{{ block.super }} | Airplane{% endblock title %}
{% block game %}
<h4>Airplane</h4>
<div id="airplane" class="startGame saveParent">
	<label>Start Game with Name: <input type="text" name="Name" class="startGameField"/></label>
	<input type="button" name="StartGame" value="Start Game"/>
</div>

<h5>Games in Progress:</h5>
<ul>
{% for game in airplaneGames %}
<li><a href="airplane/{{game.id}}">{{game.name}}</a>
{% endfor %}
</ul>

{% endblock game %}
{% block js %}
{{ block.super }}
<script src="../content/js/airplane.js" type="text/javascript"></script>
{% endblock js %}
